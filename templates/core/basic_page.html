{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <section class="hero">
    <div class="container-lg">
      <h1>{{self.title}}</h1>
      <h2>{{self.subtitle}}</h2>
    </div>
  </section>
  <section>
    <div class="container-lg">
      {% for block in self.body %}
        {% include_block block %}
      {% endfor %}
    </div>
  </section>
{% endblock content %}
