{% load core_tags %}

<ul class="social-share-list-square">
  <li class="facebook">
    <a class="facebook-share-link" data-url="{{ request.build_absolute_uri|slice:':-1' }}" target="_blank"
      rel="noopener noreferrer">
      <i class="fa-brands fa-facebook-square"></i>
    </a>
  </li>
  <li class="twitter">
    <a class="twitter-share-link"
      href="https://twitter.com/share?text={{ title|social_string }}&amp;url={{ request.build_absolute_uri|slice:':-1' }}"
      target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-square-x-twitter"></i>
    </a>
  </li>
  <li class="linkedin">
    <a class="linkedin-share-link"
      href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ request.build_absolute_uri|slice:':-1' }}&amp;title={{ title|social_string }}"
      target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </li>
</ul>
