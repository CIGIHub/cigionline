{% load core_tags %}
<table class="table-related-files">
  <thead>
    <tr>
      <th class="table-wide-lg">Attachment</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    {% for file in files %}
    <tr>
      <td class="table-wide-lg">
        {{file}}
      </td>
      <td>
        {{file.value.file_size|filesizeformat}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
