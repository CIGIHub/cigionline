<div class="custom-text-list authors">
  {% for item in authors %}
    <a class="block-author" href="{{ item.author.url }}">{{ item.author.title }}</a>
  {% endfor %}
  {% for item in external_authors %}
    {% if item.block_type == 'external_person' %}
      <span class="block-author">{{ item.value }}</span>
    {% endif %}
  {% endfor %}
</div>
