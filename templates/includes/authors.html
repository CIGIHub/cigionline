{% load wagtailcore_tags %}

<div class="custom-text-list authors">
  {% for block in authors %}
    {% if block.block_type == 'author' or block.block_type == 'editor' %}
      <a class="block-author" href="{% pageurl block.value %}">{{ block.value.title }}</a>
    {% elif block.block_type == 'external_author' or block.block_type == 'external_editor' %}
      <span class="block-author">{{ block.value }}</span>
    {% endif %}
  {% endfor %}
</div>
