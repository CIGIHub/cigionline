{% load wagtailcore_tags %}

{% block content %}
  <section class="people-person-leadership-list-section">
    <ul class="nav nav-tabs people-person-leadership-nav" id="person-leadership-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="board-members-tab" data-bs-toggle="tab" href="#board-members" role="tab"
          aria-controls="board-members" aria-selected="true">Board Members</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="senior-management-tab" data-bs-toggle="tab" href="#senior-management" role="tab"
          aria-controls="senior-management" aria-selected="false">Senior Management</a>
      </li>
    </ul>

    <div class="tab-content" id="person-leadership-tab-content">
      <div class="tab-pane fade show active" id="board-members" role="tabpanel" aria-labelledby="board-members-tab">
        {% include 'includes/people_person_leadership_list.html' with people=board_members %}
      </div>
      <div class="tab-pane fade" id="senior-management" role="tabpanel" aria-labelledby="senior-management-tab">
        {% include 'includes/people_person_leadership_list.html' with people=senior_management %}
      </div>
    </div>
  </section>
{% endblock %}
