{% load static wagtailcore_tags core_tags %}

<ul class="social-share-list">
    <li class="facebook">
      <a class="facebook-share-link fa-stack" data-url="{{ request.build_absolute_uri|slice:':-1' }}">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x icon"></i>
      </a>
    </li>

    <li class="twitter">
      <a class="twitter-share-link fa-stack" href="https://twitter.com/share?text={{title|social_string}}&amp;url={{ request.build_absolute_uri|slice:':-1' }}">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x icon"></i>
          </a>
      </li>

    <li class="linkedin">
      <a class="linkedin-share-link fa-stack" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ request.build_absolute_uri|slice:':-1' }}&amp;title={{title|social_string}}">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-linkedin-in fa-stack-1x icon"></i>
          </a>
      </li>
</ul>
