{% load static wagtailcore_tags core_tags %}

<ul class="social-share-list {% if no_circle %}no-stack{% endif %}" {% if id %}id="{{id}}"{% endif %}>
  <li class="twitter">
    <a class="twitter-share-link {% if no_circle is not True %}fa-stack{% endif %}" href="https://x.com/share?text={{title|social_string}}&amp;url={{ request.build_absolute_uri|slice:':-1' }}">
      {% if no_circle is not True %}
        <i class="fas fa-circle fa-stack-2x"></i>
      {% endif %}
      <i class="fa-brands fa-x-twitter {% if no_circle %}fa-sm{% else %}fa-stack-1x{% endif %} icon"></i>
    </a>
  </li>
  <li class="linkedin">
    <a class="linkedin-share-link {% if no_circle is not True %}fa-stack{% endif %}" href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri|slice:':-1' }}">
      {% if no_circle is not True %}
        <i class="fas fa-circle fa-stack-2x"></i>
      {% endif %}
      <i class="fa-brands fa-linkedin-in {% if no_circle %}fa-sm{% else %}fa-stack-1x{% endif %} icon"></i>
    </a>
  </li>
</ul>
