{% load menu_tags core_tags %}

<section class="hero hero-events">
  <div class="container">
    <div class="row hero-container">
      <div class="hero-main col-md-7">
        <h1>{{title}}</h1>
        <h2>{{subtitle|safe}}</h2>
        {% if self.hero_link %}
          <div class="hero-link">
            {% for block in self.hero_link %}
              {{ block }}
            {% endfor %}
          </div>
        {% endif %}
      </div>
      <aside class="col-md-4 offset-md-1">
        <div id="events-calendar" class="events-calendar"></div>
      </aside>
    </div>
  </div>
</section>
