{% load wagtailcore_tags %}

{% if url %}<a href="{{ url }}">{% endif %}
  <button type="button" class="card__button button--rounded">
    <div class="card__button__text">{{ button_text }}</div>
    {% if button_text == "Download Book" %}
      <i class="fas fa-book-open"></i>
    {% elif button_text == "Download PDF" %}
      <i class="fas fa-download"></i>
    {% endif %}
  </button>
{% if url %}</a>{% endif %}
