{% load menu_tags %}

<section class="hero">
  <div class="container">
    <div class="row hero-container">
      <div class="hero-main col-md-7">
        <h1>{{title}}</h1>
        <h2>{{subtitle|safe}}</h2>
      </div>
      <aside class="col-md-4 offset-md-1">
        {% if submenu %}
          {% get_menu_items submenu.slug as submenu_items %}
          <nav aria-label="secondary">
            <h2><span>More</span></h2>
            <ul {% if submenu_items|length > 5 %}class="multicol-2"{% endif %}>
              {% for submenu_item in submenu_items %}
                <li>
                  <a href="{{ submenu_item.link }}">{{ submenu_item.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </nav>
        {% endif %}
      </aside>
    </div>
  </div>
</section>
