<div class="custom-text-list authors">
  {% for item in editors %}
    <a class="block-author" href="{{ item.editor.url }}">{{ item.editor.title }}</a>
  {% endfor %}
  {% for item in external_editors %}
    {% if item.block_type == 'external_person' %}
      <span class="block-author">{{ item.value }}</span>
    {% endif %}
  {% endfor %}
</div>
