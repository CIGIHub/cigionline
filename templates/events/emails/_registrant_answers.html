<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:16px 0; border:1px solid #e6e6e6; border-radius:4px;">
  <tr>
    <td style="font-family:Arial, Helvetica, sans-serif; color:#111111; font-size:16px; line-height:24px; font-weight:bold; padding:10px 12px; background:#fafafa; border-bottom:1px solid #e6e6e6;">
      Registration details
    </td>
  </tr>
  {% for k, v in items %}
    <tr>
      <td style="padding:10px 12px; border-top:1px solid #f0f0f0;">
        <div style="font-family:Arial, Helvetica, sans-serif; color:#444444; font-size:13px; line-height:18px; font-weight:bold; margin:0 0 4px 0;">
          {{ k|escape }}
        </div>
        <div style="font-family:Arial, Helvetica, sans-serif; color:#111111; font-size:13px; line-height:18px; margin:0;">
          {{ v|escape }}
        </div>
      </td>
    </tr>
  {% endfor %}
</table>
