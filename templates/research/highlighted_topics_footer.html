{% load wagtailcore_tags %}


<ul class="highlighted-topics-list footer__topics__container">
  {% for topic in highlighted_topics %}
    <li>
      <button type="button" class="button--rounded">
        <a href="{% pageurl topic %}">
          <span class="topic">
            {{ topic.title }}
          </span>
          <span class="topic-count">
            ({{topic.count}})
          </span>
        </a>
      </button>
    </li>
  {% endfor %}
</ul>
