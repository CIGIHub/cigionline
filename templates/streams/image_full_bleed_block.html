{% load wagtailcore_tags wagtailimages_tags %}

<div class="stream-block stream-block-image-full-bleed">
  {% image self.image width-1920 %}
  <div class="container-sm">
    {% if not self.hide_image_caption %}
      <div class="stream-block-image-caption">{{self.image.title}}</div>
    {% endif %}
  </div>
</div>
