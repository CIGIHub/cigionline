<div class="container">
  <div class="row">
    <div class="col col-12 col-lg-6">
      {% for block in self.left_column %}
        {% include_block block.value %}
      {% endfor %}
    </div>
    <div class="col col-12 col-lg-6">
      {% for block in self.right_column %}
        {% include_block block.value %}
      {% endfor %}
    </div>
  </div>
</div>
