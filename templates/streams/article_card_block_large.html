{% load wagtailcore_tags wagtailimages_tags %}

<div class="col">
  <article class="card__container card--large">
    <div class="row flex-column-reverse flex-md-row g-3 g-md-5">
      <div class="col-md-4">
        <div class="card__text">
          <div>
            <h3 class="card__text__title">
              <a href="{{ url }}">
                {{ title }}
              </a>
            </h3>
            {{ short_description|richtext }}
          </div>
          <div class="card__text__meta">
            <div>
              {% include 'includes/cards/card_text_people.html' with authors=authors %}
              {% include 'includes/topics.html' with topics=topics %}
            </div>
            <button type="button" class="card__text__more">
              <a href="{{ url }}"><i class="far fa-ellipsis-h"></i></a>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card__image">
          <a href="{{ url }}" class="feature-content-image">
            <div class="img-wrapper">
              {% if image_src %}
                <img alt="{{ image_alt }}" src="{{ image_src }}" />
              {% else %}
                {% image image fill-1440x990 %}
              {% endif %}
            </div>
          </a>
        </div>
      </div>
    </div>
  </article>
</div>
