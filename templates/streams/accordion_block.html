{% load wagtailcore_tags %}

<div class="stream-accordion-block">
  <button type="button" data-toggle="collapse" data-target="#accordion-block-{{ id }}" aria-expanded="false" aria-controls="accordion-block-{{ id }}">
    {{ self.title }}
  </button>
  <div class="collapse" id="accordion-block-{{ id }}">
    <div class="card card-body">
      {{ self.text|richtext }}
    </div>
  </div>
</div>
