<div class="stream-block stream-block-external-quote">
  <div class="container-sm flex-row">
    <div class="stream-block-external-quote-content">
      <blockquote>
        {{ self.quote }}
      </blockquote>

      {% if self.source %}
        <div class="stream-block-external-quote-source">
          {{ self.source }}
        </div>
      {% endif %}
    </div>
  </div>
</div>
