{% load wagtailcore_tags wagtailimages_tags core_tags %}

<div class="container">
  <div class="row d-block">
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      <figure class="stream-image-block">
        {% if self.image.filename|file_extension == '.gif' %}
          <img src="/staticmedia/original_images/{{self.image.filename}}" alt="{{self.image.title}}">
        {% else %}
          {% image self.image width-640 %}
        {% endif %}
        {% if not self.hide_image_caption %}
          <figcaption>
            {{ self.image.title }}
          </figcaption>
        {% endif %}
      </figure>
    </div>
  </div>
</div>
