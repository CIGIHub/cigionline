{% load wagtailimages_tags %}

<div class="col">
  <article class="card__container card--ad">
    <div class="card__image">
      <a href="{{ url }}">
        <div class="img-wrapper">
          {% if image_src %}
            <img alt="{{ image_alt }}" src="{{ image_src }}" />
          {% else %}
            {% image image fill-1440x720 %}
          {% endif %}
        </div>
      </a>
    </div>
  </article>
</div>
