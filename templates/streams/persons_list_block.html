{% load wagtailcore_tags core_tags %}

<div class="container">
  <div class="row d-block">
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      {% for block in self.persons %}
        {% with block.value.specific as person %}
          {{ person.title }}
          {{ person.image_square }}
          {{ person.position }}
          {{ person.short_bio|richtext }}
        {% endwith %}
      {% endfor %}
    </div>
  </div>
</div>
