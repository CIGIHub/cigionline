{% load wagtailimages_tags wagtailcore_tags %}
<div class="host">
  <div class="host-image">
    {% image self.host.image_square width-200 %}
  </div>
  <div class="host-details">
    <h3>
      <a href="{% pageurl self.host %}">
        {{ self.host.title }}
      </a>
    </h3>
    <div class="host-bio">{{ self.bio|richtext }}</div>
  </div>
</div>
