{% load wagtailimages_tags wagtailcore_tags %}
<div class="host">
  <div class="host-image">
    <a href="{% pageurl self.host %}">
      <div class="img-wrapper">
        {% if self.image %}
          {% image self.image fill-400x400 %}
        {% else %}
          {% image self.host.image_square fill-400x400 %}
        {% endif %}
      </div>
    </a>
  </div>
  <div class="host-details">
    <h3>
      <span></span>
      <a href="{% pageurl self.host %}">
        {{ self.host.title }}
      </a>
    </h3>
  </div>
</div>
