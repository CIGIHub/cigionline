{% load wagtailcore_tags %}

<div class="swiper-container-social-row">
  <div class="navigation-container">
    <div class="swiper-container swiper-container-social">
      <div class="social--media__wrapper swiper-wrapper">
        {% for block in self.social_swiper_cards %}
          {% include_block block.value %}
        {% endfor %}
      </div>
    </div>
    <div class="swiper-button-prev swiper-button-prev-social"></div>
    <div class="swiper-button-next swiper-button-next-social"></div>
  </div>
  <div class="swiper-pagination swiper-pagination-social"></div>
</div>
