{% load wagtailcore_tags %}

{% if self.grouped %}
  <div class="row-grouped">
    <div class="row g-3 gx-md-5 g-lg-5">
      {% for block in self.row %}
        {% include_block block.value %}
      {% endfor %}
    </div>
  </div>
{% else %}
  <div class="row-block row g-3 gx-md-5 g-lg-5 row-items-{{self.row|length}}">
    {% for block in self.row %}
      {% include_block block.value %}
      {% if self.row|length > 1 and not forloop.last %}
        <div class="row-block__hr">
          <hr>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
