{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags core_tags %}

{% block content %}

  {% if page.body %}

      {% for block in self.body %}
        {% include_block block %}
      {% endfor %}
    </section>
  {% endif %}
{% endblock content %}
