{% load static wagtailcore_tags core_tags %}

<ul class="social-share-list">
  <li class="twitter">
    <a class="twitter-share-link" href="https://twitter.com/share?text={{title|social_string}}&amp;url={{ request.build_absolute_uri|slice:':-1' }}">
      <i class='fa-brands fa-x-twitter fa-lg icon'></i>
    </a>
  </li>
  <li class="facebook">
    <a class="facebook-share-link" data-url="{{ request.build_absolute_uri|slice:':-1' }}">
      <i class='fa-brands fa-facebook-square fa-lg icon'></i>
    </a>
  </li>
</ul>
