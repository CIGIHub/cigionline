{% load static wagtailcore_tags core_tags %}

<ul class="social-share-list">
  <li class="linkedin">
    <a class="linkedin-share-link" href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri|slice:':-1' }}" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-linkedin-in icon"></i>
    </a>
  </li>
  <li class="twitter">
    <a class="twitter-share-link" href="https://x.com/share?text={{title|social_string}}&amp;url={{ request.build_absolute_uri|slice:':-1' }}">
      <i class='fa-brands fa-x-twitter fa-lg icon'></i>
    </a>
  </li>
</ul>
