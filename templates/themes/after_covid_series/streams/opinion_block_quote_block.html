{% load wagtailcore_tags wagtailimages_tags %}

<div class="container">
  <div class="row d-block">
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      <div class="stream-block-blockquote flex-row">
        <blockquote>
          {{ self.quote }}
        </blockquote>
        <a class="twitter-share-link fa-stack"
          href="https://twitter.com/share?text=&ldquo;{{ self.quote }}&rdquo;&url={{ request.build_absolute_uri }}">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-x-twitter fa-stack-1x icon"></i>
        </a>
      </div>
    </div>
  </div>
</div>
