{% load wagtailcore_tags wagtailimages_tags %}

<div class="container-sm stream-block-blockquote flex-row">
  <div class="stream-block-blockquote-content">
    <blockquote>
      {{ self.quote }}
    </blockquote>
    <a class="twitter-share-link fa-stack"
      href="https://twitter.com/share?text=&ldquo;{{ self.quote }}&rdquo;&url={{ request.build_absolute_uri }}">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fab fa-twitter fa-stack-1x icon"></i>
    </a>
  </div>
</div>
