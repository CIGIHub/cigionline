language: python
python:
  - "3.6"
addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
env:
  global:
    - PGPORT=5433
install:
  - pip install -r requirements.txt
before_script:
  - sleep 10
  - psql -c "CREATE DATABASE cigionline;" -U postgres
  - python manage.py migrate
script:
  - python manage.py test
